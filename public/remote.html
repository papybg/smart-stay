<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Smart Remote</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; padding-top: 50px; font-family: sans-serif; }
        .btn { width: 150px; height: 150px; border-radius: 50%; border: 5px solid #333; cursor: pointer; font-weight: bold; font-size: 20px; transition: 0.3s; }
        .on { background: #00ff88; color: #1a1a1a; box-shadow: 0 0 20px #00ff88; }
        .off { background: #333; color: #888; }
        .status-text { margin-top: 20px; color: #888; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Управление на тока</h1>
    <button id="mainBtn" class="btn off" onclick="toggle()">...</button>
    <div id="st" class="status-text">Проверка на връзката...</div>

    <script>
        const API = 'https://smart-stay.onrender.com';
        
        async function updateStatus() {
            try {
                const res = await fetch(`${API}/status`);
                const data = await res.json();
                const btn = document.getElementById('mainBtn');
                btn.innerText = data.is_on ? 'ON' : 'OFF';
                btn.className = 'btn ' + (data.is_on ? 'on' : 'off');
                document.getElementById('st').innerText = 'Реален статус: ' + (data.is_on ? 'ВКЛЮЧЕНО' : 'ИЗКЛЮЧЕНО');
            } catch (e) { document.getElementById('st').innerText = 'Грешка при синхронизация'; }
        }

        async function toggle() {
            document.getElementById('st').innerText = 'Изпращане на сигнал...';
            await fetch(`${API}/toggle`);
            updateStatus();
        }

        // Проверява статуса на всеки 3 секунди автоматично
        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>
</html>
