<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stay - Виртуален Иконом</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .message-bubble { max-width: 85%; border-radius: 18px; }
        .user-message { background-color: #3b82f6; color: white; border-bottom-right-radius: 4px; }
        .ai-message { background-color: #f3f4f6; color: #1f2937; border-bottom-left-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">
    <header class="bg-white shadow-sm p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">И</div>
            <div>
                <h1 class="font-bold text-gray-800">Ико</h1>
                <p class="text-xs text-green-500 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> На линия
                </p>
            </div>
        </div>
    </header>

    <main id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container">
        <div class="ai-message message-bubble p-4 shadow-sm animate-fade-in">
            Здравейте! Аз съм Ико. Как мога да Ви помогна с престоя Ви в Smart Stay?
        </div>
    </main>

    <footer class="p-4 bg-white border-t">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="user-input" 
                   class="flex-1 border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                   placeholder="Напишете съобщение...">
            <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </form>
    </footer>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        let chatHistory = [];

        function addMessage(content, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            // Защита: Ако съдържанието е празно или undefined
            const text = content || "Съжалявам, не успях да генерирам отговор.";
            
            wrapper.innerHTML = `
                <div class="message-bubble p-4 shadow-sm ${isUser ? 'user-message' : 'ai-message'}">
                    ${text.replace(/\n/g, '<br>')}
                </div>
            `;
            
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            chatHistory.push({
                role: isUser ? "user" : "assistant",
                content: text
            });
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            addMessage(message, true);

            // Индикатор за писане
            const typingDiv = document.createElement('div');
            typingDiv.className = 'ai-message message-bubble p-3 shadow-sm italic text-gray-400 animate-pulse';
            typingDiv.innerText = 'Ико пише...';
            chatMessages.appendChild(typingDiv);

            try {
                // ВРЪЗКА С RENDER - НОВИЯТ АДРЕС /api/chat
                const response = await fetch('https://smart-stay.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        history: chatHistory,
                        authCode: message
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                chatMessages.removeChild(typingDiv);
                
                // Взимаме отговора от полето 'response' (както е в server.js)
                addMessage(data.response);

            } catch (error) {
                console.error('Error:', error);
                if (typingDiv.parentNode) chatMessages.removeChild(typingDiv);
                addMessage("⚠️ Грешка при връзката. Моля, проверете интернета си.");
            }
        });
    </script>
</body>
</html>
