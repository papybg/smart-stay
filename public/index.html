<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stay - –í–∏—Ä—Ç—É–∞–ª–µ–Ω –ò–∫–æ–Ω–æ–º</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .message-bubble { max-width: 85%; border-radius: 18px; }
        .user-message { background-color: #3b82f6; color: white; border-bottom-right-radius: 4px; }
        .ai-message { background-color: #f3f4f6; color: #1f2937; border-bottom-left-radius: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">
    <header class="bg-white shadow-sm p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl">–ò</div>
            <div>
                <h1 class="font-bold text-gray-800">–ò–∫–æ</h1>
                <p class="text-xs text-green-500 flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> –ù–∞ –ª–∏–Ω–∏—è
                </p>
            </div>
        </div>
    </header>

    <main id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container">
        <div class="ai-message message-bubble p-4 shadow-sm animate-fade-in">
            –î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ –Ω–∞—à–∏—è –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç! üè†<br>
            –ê–∑ —Å—ä–º –ò–∫–æ, –≤–∞—à–∏—è—Ç –ª–∏—á–µ–Ω –ø–æ–º–æ—â–Ω–∏–∫. –ü–∏—Ç–∞–π—Ç–µ –º–µ –∑–∞ –≤—Å–∏—á–∫–æ - –æ—Ç —É–¥–æ–±—Å—Ç–≤–∞ –¥–æ —Ç—É—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏ —Å—ä–≤–µ—Ç–∏.
        </div>
    </main>

    <footer class="p-4 bg-white border-t">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="user-input" 
                   class="flex-1 border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                   placeholder="–ù–∞–ø–∏—à–µ—Ç–µ —Å—ä–æ–±—â–µ–Ω–∏–µ...">
            <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </form>
    </footer>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        let chatHistory = [];

        function addMessage(content, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
            
            // –ó–∞—â–∏—Ç–∞: –ê–∫–æ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ—Ç–æ –µ –ø—Ä–∞–∑–Ω–æ –∏–ª–∏ undefined
            const text = content || "–°—ä–∂–∞–ª—è–≤–∞–º, –Ω–µ —É—Å–ø—è—Ö –¥–∞ –≥–µ–Ω–µ—Ä–∏—Ä–∞–º –æ—Ç–≥–æ–≤–æ—Ä.";
            
            wrapper.innerHTML = `
                <div class="message-bubble p-4 shadow-sm ${isUser ? 'user-message' : 'ai-message'}">
                    ${text.replace(/\n/g, '<br>')}
                </div>
            `;
            
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            chatHistory.push({
                role: isUser ? "user" : "assistant",
                content: text
            });
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            addMessage(message, true);

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞ –ø–∏—Å–∞–Ω–µ
            const typingDiv = document.createElement('div');
            typingDiv.className = 'ai-message message-bubble p-3 shadow-sm italic text-gray-400 animate-pulse';
            typingDiv.innerText = '–ò–∫–æ –ø–∏—à–µ...';
            chatMessages.appendChild(typingDiv);

            try {
                // –í–†–™–ó–ö–ê –° RENDER - –ù–û–í–ò–Ø–¢ –ê–î–†–ï–° /api/chat
                const response = await fetch('https://smart-stay.onrender.com/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        history: chatHistory,
                        authCode: message
                    })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                chatMessages.removeChild(typingDiv);
                
                // –í–∑–∏–º–∞–º–µ –æ—Ç–≥–æ–≤–æ—Ä–∞ –æ—Ç –ø–æ–ª–µ—Ç–æ 'response' (–∫–∞–∫—Ç–æ –µ –≤ server.js)
                addMessage(data.response);

            } catch (error) {
                console.error('Error:', error);
                if (typingDiv.parentNode) chatMessages.removeChild(typingDiv);
                addMessage("‚ö†Ô∏è –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞—Ç–∞. –ú–æ–ª—è, –ø—Ä–æ–≤–µ—Ä–µ—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ —Å–∏.");
            }
        });
    </script>
</body>
</html>
