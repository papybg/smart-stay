<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Stay Concierge</title>
    <style>
        /* --- –î–ò–ó–ê–ô–ù –ó–ê –¢–ï–õ–ï–§–û–ù (MESSENGER STYLE) --- */
        :root {
            --primary-color: #0084ff;
            --bg-color: #f0f2f5;
            --bot-bg: #e4e6eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100dvh; /* –¶—è–ª –µ–∫—Ä–∞–Ω –Ω–∞ –º–æ–±–∏–ª–Ω–∏ */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .bot { background: var(--bot-bg); color: #050505; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
            padding-bottom: env(safe-area-inset-bottom, 10px); 
        }

        input {
            flex: 1;
            padding: 12px 15px;
            background: #f0f2f5;
            border: none;
            border-radius: 20px;
            font-size: 16px; 
            outline: none;
        }

        button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: var(--bot-bg);
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 5px;
            color: #666;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>ü§ñ Smart Stay –ê—Å–∏—Å—Ç–µ–Ω—Ç</header>

    <div id="chat-box">
        <div class="message bot">
            –ó–¥—Ä–∞–≤–µ–π—Ç–µ! –ê–∑ —Å—ä–º –≤–∞—à–∏—è—Ç –≤–∏—Ä—Ç—É–∞–ª–µ–Ω –¥–æ–º–∞–∫–∏–Ω. üëã<br><br>
            –ù–∞–ø–∏—à–µ—Ç–µ –≤–∞—à–∏—è <b>–ö–æ–¥ –∑–∞ —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏—è</b>, –∑–∞ –¥–∞ –≤–∏ –¥–∞–º –¥–æ—Å—Ç—ä–ø –¥–æ –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞.
        </div>
        <div class="typing-indicator" id="loader">–ü–∏—à–µ...</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="–°—ä–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button onclick="sendMessage()">‚û§</button>
    </div>

    <script>
        // --- –¢–£–ö –ï –¢–í–û–Ø–¢ –õ–ò–ù–ö, –í–ó–ï–¢ –û–¢ –ü–†–ï–î–ò–®–ù–ò–Ø –ö–û–î ---
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:10000' 
            : 'https://smart-stay.onrender.com';
        // -----------------------------------------------

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loader = document.getElementById('loader');

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. –ü–æ–∫–∞–∑–≤–∞–º–µ —Ç–≤–æ–µ—Ç–æ —Å—ä–æ–±—â–µ–Ω–∏–µ
            addMessage(text, 'user');
            userInput.value = '';
            
            // 2. –ü–æ–∫–∞–∑–≤–∞–º–µ, —á–µ –±–æ—Ç—ä—Ç –º–∏—Å–ª–∏
            loader.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // 3. –ü—Ä–∞—â–∞–º–µ –∫—ä–º Render (smart-stay.onrender.com)
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // 4. –ü–æ–∫–∞–∑–≤–∞–º–µ –æ—Ç–≥–æ–≤–æ—Ä–∞
                loader.style.display = 'none';
                addMessage(data.reply, 'bot');

            } catch (error) {
                loader.style.display = 'none';
                console.error(error);
                addMessage("‚ö†Ô∏è –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞. –°—ä—Ä–≤—ä—Ä—ä—Ç –º–æ–∂–µ –¥–∞ —Å–µ —Å—ä–±—É–∂–¥–∞, –æ–ø–∏—Ç–∞–π—Ç–µ –ø–∞–∫ —Å–ª–µ–¥ 30 —Å–µ–∫.", 'bot');
            }
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            
            let formatted = text
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/CHECK_CODE: (.*)/g, ''); 

            msgDiv.innerHTML = formatted;
            chatBox.insertBefore(msgDiv, loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
