<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stay Agent</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 400px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
        .header { background: #0084ff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .bot { background: #e4e6eb; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; background: #fff; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #006bcf; }
        .typing { font-style: italic; color: #888; font-size: 12px; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Smart Stay Agent ü§ñ</div>
    <div class="chat-box" id="chat-box">
        <div class="message bot">–ó–¥—Ä–∞–≤–µ–π—Ç–µ! –ê–∑ —Å—ä–º –≤–∞—à–∏—è—Ç –≤–∏—Ä—Ç—É–∞–ª–µ–Ω –¥–æ–º–∞–∫–∏–Ω. –ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ —Å–≤–æ—è <b>–ö–æ–¥ –∑–∞ —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏—è</b>, –∑–∞ –¥–∞ –ø–æ–ª—É—á–∏—Ç–µ –¥–æ—Å—Ç—ä–ø.</div>
    </div>
    <div class="typing" id="typing">–ê–≥–µ–Ω—Ç—ä—Ç –ø–∏—à–µ...</div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">–ò–∑–ø—Ä–∞—Ç–∏</button>
    </div>
</div>

<script>
    // ---------------------------------------------------------
    // –¢–£–ö –ï –ú–ê–ì–ò–Ø–¢–ê –ó–ê –í–†–™–ó–ö–ê–¢–ê –° RENDER
    // ---------------------------------------------------------
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:10000' 
        : 'https://smart-stay.onrender.com'; 
    // ---------------------------------------------------------

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing');

    function handleKeyPress(event) {
        if (event.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. –ü–æ–∫–∞–∑–≤–∞–º–µ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –Ω–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è
        addMessage(text, 'user');
        userInput.value = '';
        
        // 2. –ü–æ–∫–∞–∑–≤–∞–º–µ "–ê–≥–µ–Ω—Ç—ä—Ç –ø–∏—à–µ..."
        typingIndicator.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // 3. –ò–∑–ø—Ä–∞—â–∞–º–µ –∫—ä–º Render
            const response = await fetch(`${API_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            // 4. –°–∫—Ä–∏–≤–∞–º–µ "–ê–≥–µ–Ω—Ç—ä—Ç –ø–∏—à–µ..." –∏ –ø–æ–∫–∞–∑–≤–∞–º–µ –æ—Ç–≥–æ–≤–æ—Ä–∞
            typingIndicator.style.display = 'none';
            addMessage(data.reply, 'bot');

        } catch (error) {
            typingIndicator.style.display = 'none';
            console.error("–ì—Ä–µ—à–∫–∞:", error);
            addMessage("‚ö†Ô∏è –û–ø–∞, –∑–∞–≥—É–±–∏—Ö –≤—Ä—ä–∑–∫–∞ —Å—ä—Å —Å—ä—Ä–≤—ä—Ä–∞. –ú–æ–ª—è, –ø—Ä–æ–≤–µ—Ä–µ—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ —Å–∏.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', sender);
        // –ü–æ–∑–≤–æ–ª—è–≤–∞–º–µ –Ω–æ–≤ —Ä–µ–¥ –∏ –±–æ–ª–¥–≤–∞–Ω–µ –≤ –æ—Ç–≥–æ–≤–æ—Ä–∞
        msgDiv.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
