<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stay Check-in</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 400px; background: white; height: 90vh; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: #2563eb; color: white; padding: 20px; text-align: center; font-weight: bold; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .bot { background: #f0f0f0; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: #2563eb; color: white; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Smart Stay Agent ü§ñ</div>
    <div class="messages" id="messages">
        <div class="message bot">–ó–¥—Ä–∞–≤–µ–π—Ç–µ! –ê–∑ —Å—ä–º –≤–∞—à–∏—è—Ç –¥–∏–≥–∏—Ç–∞–ª–µ–Ω –∏–∫–æ–Ω–æ–º. –ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ –∫–æ–¥–∞ —Å–∏ –∑–∞ —Ä–µ–∑–µ—Ä–≤–∞—Ü–∏—è, –∑–∞ –¥–∞ –í–∏ –Ω–∞—Å—Ç–∞–Ω—è.</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ...">
        <button onclick="sendMessage()" id="sendBtn">‚û§</button>
    </div>
</div>

<script>
    // –ò–ù–¢–ï–õ–ò–ì–ï–ù–¢–ï–ù –ê–î–†–ï–°: –ê–∫–æ —Å–º–µ –Ω–∞ –∫–æ–º–ø—é—Ç—ä—Ä–∞ –ø–æ–ª–∑–≤–∞ localhost, –∞–∫–æ —Å–º–µ –≤ Render –ø–æ–ª–∑–≤–∞ —Å–∞–º–∏—è –Ω–µ–≥–æ.
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:10000' 
        : window.location.origin;

    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        try {
            const response = await fetch(`${API_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();
            addMessage(data.reply, 'bot');
        } catch (err) {
            addMessage("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞—Ç–∞ —Å –ê–≥–µ–Ω—Ç–∞.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
